<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Tic Tac Toe</title>
  <link rel="stylesheet" href="./src/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <div class="game-container">
    <h1>Moving Tic-Tac-Toe</h1>
    
    <div id="setup" class="setup">
      <div class="input-group">
        <label for="playerXInput">Player X Name:</label>
        <input type="text" id="playerXInput" placeholder="Enter name" value="Player X">
      </div>
      <div class="input-group">
        <label for="playerOInput">Player O Name:</label>
        <input type="text" id="playerOInput" placeholder="Enter name" value="Player O">
      </div>
      <button id="startBtn">Start Game</button>
    </div>

    <div id="game" style="display: none;">
      <div class="settings">
        <label for="boardSizeSelect">Board Size:</label>
        <select id="boardSizeSelect">
          <option value="3">3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
        </select>
        <button id="applySizeBtn">Apply</button>
      </div>
      
      <button id="themeBtn">Theme</button>
      <p id="status">Player X's turn</p>

      <div id="grid" class="grid"></div>

      <div class="controls">
        <button id="resetBtn">Restart Game</button>
        <button id="undoBtn">Undo</button>
        <button id="playAgainBtn" style="display: none;">Play Again</button>
        <button id="newSessionBtn" style="display: none;">New Session</button>
      </div>
    </div>
  </div>

  <script src="./src/script.js"></script>
</body>
</html>
